<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClementLaPizza</title>
    <style>
      /* On applique un fond d'écran à thème espace.
         Vous pouvez utiliser une image libre de droits ; ici, l'exemple ci-dessous charge une image aléatoire sur le thème de l'espace depuis Unsplash. */
      body {
        margin: 0;
        padding: 0;
        background: url("https://source.unsplash.com/1600x900/?space") no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Style pour le logo placé au centre. 
         Vous pouvez ajuster la taille en modifiant "max-width" ou d'autres propriétés selon vos besoins. */
      .logo {
        max-width: 300px;
        width: auto;
      }
    </style>
  </head>
  <body>
    <!-- Votre logo est inséré ici. Le navigateur chargera cette image à partir de l'URL que vous avez fournie -->
    <img
      class="logo"
      src="https://pbs.twimg.com/profile_images/1540454238890909697/wQ6dtynV_400x400.jpg"
      alt="Logo"
    />
  </body>
</html>
